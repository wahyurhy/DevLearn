<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .columns {
            border: solid 3px #39f;
            display: flex;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .columns > div {
            border: solid 1px #ccc;
            text-align: center;
            flex: 1;
        }

        .columns > div:nth-of-type(3) {
            flex: 2;
        }
    </style>
</head>
<body>
    <div class="columns">
        <div>column 1</div>
        <div>column 2</div>
        <div>column 3</div>
    </div>
</body>
</html>
